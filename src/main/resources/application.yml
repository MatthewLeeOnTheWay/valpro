spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  session:
    cookie:
      name: UISESSION
  cache:
    ehcache:
      config: classpath:ehcache.xml
  mvc:
    throw-exception-if-no-handler-found: true
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  thymeleaf:
    cache: true
    encoding: utf-8
    suffix: .html
    prefix: classpath:/templates/
    check-template: true
    enabled: true
    check-template-location: true
    mode: html
  datasource:
    validationQuery: select count(*) from sys_user
    minIdle: 1
    initialSize: 1
    maxWait: 60000
    poolPreparedStatements: true
    filters: stat,wall,log4j
    logSlowSql: true
    testOnBorrow: false
    maxOpenPreparedStatements: 20
    testWhileIdle: true
    minEvictableIdleTimeMillis: 300000
    timeBetweenEvictionRunsMillis: 60000
    testOnReturn: false
    maxActive: 20


    tomcat:
      max-active: 100
      max-idle: 200
      initial-size: 20
    driver-class-name: com.mysql.cj.jdbc.Driver
    password:
    url: jdbc:mysql://localhost:3305/aliyun?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root

  jackson:
    serialization:
      indent_output: true
  rabbitmq:
    host: localhost
    port: 8080
    username: guest
    password: guest