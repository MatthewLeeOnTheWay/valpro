<!DOCTYPE HTML>
<html xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="fragments/layout">
<head>
    <title>STOCK</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <table class="table table-striped table-bordered table-hover table-condensed" th:each="stock:${stocks}">
        <thead>
        <tr>
            <th>库存点代号</th>
            <th>储位</th>
            <th>货色号</th>
            <th>尺寸</th>
            <th>库存量</th>
            <th>在途量</th>
            <th>预移入量</th>
            <th>预移出量</th>
            <th>预批出量</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Anna</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Debbie</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
