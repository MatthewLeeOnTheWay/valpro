<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="fragments/layout">
<head>
    <title>注册页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-datetimepicker.min.css}"/>
    <div class="row" style="margin-top:20px">
        <form th:action="@{/registration}" method="post">
            <fieldset>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="true" autofocus="true" name="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" required="true" v-model="password" placeholder="密码：6-16位字母">
                </div>
                <div class="form-group">
                    <input type="password" name="pwdSecond" class="form-control" required="true" placeholder="重复输入密码：">
                </div>
                <div class="form-group">
                    <input type="number" name="mobile" class="form-control" placeholder="手机号码：">
                </div>
                <div class="iform-group date start_date_picker">
                    <input  name="birthday" placeholder="生日日期" id="blrz-entry-date-start" type="text" class="form-control">
                </div>
                <div class="form-group" style="text-align: left;">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">我已阅读并接受<a href="#">注册条款</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning" style="width:340px;">立即注册</button>
            </fieldset>
        </form>
        <script type="text/javascript" th:src="@{/static/js/bootstrap-datetimepicker.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/bootstrap-datetimepicker.zh-CN.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/pages/register.js}"></script>
    </div>
</div>
</body>
</html>
