<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.min.css}"/>
    <link rel="icon" th:href="@{/static/images/logo.png}">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BoBo</title>
</head>
<body>
    <div style="height: 100%">
        <th:block th:replace="fragments/header :: header"/>
        <div class="container">
            <th:block layout:fragment="content"/>
        </div>
    </div>
    <div style="position: fixed">
        <th:block th:replace="fragments/footer :: footer"/>
    </div>
</body>
</html>
